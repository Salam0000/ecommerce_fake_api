<div class="form ">
    <h2 id="registeration">Registeration Form</h2>
    <form [formGroup]="reactiveForm1" (ngSubmit)="onSubmit()">
        <div>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="enter your name" formControlName="firstname" />
            <input type="text" id="lname" name="lastname" placeholder="enter your last name"
                formControlName="lastname" />

        </div>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="enter your password"
                formControlName="password" />
            <button>show</button>

        </div>
        <div>
            <label for="phone">phone</label>
            <input type="number" id="phone" name="phone" placeholder="enter your phone" formControlName="phone" />

        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="enter your email" formControlName="email" />

        </div>
        <div>
            <label for="city">Address</label>
            <input type="text" id="street" name="street" placeholder="enter your street" formControlName="street" />
            <input type="text" id="city" name="city" placeholder="enter your city" formControlName="city" />

        </div>

        <input type="submit" value="Submit" id="btn">
    </form>

</div>
